  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];

    // Array Methods
    // (1) forEach()
    let testArray = ['a', 123, true];
    testArray.forEach(function(item){
      console.log(item);
    });

    // (2) map()
    let testMapArray = [1, 2, , 4, 5];
    let mapArray = testMapArray.map(function(item){
      return item*item
    });
    console.log(mapArray);

    // (3) filter()
    let testFilterArray = [1, 5, 10, 8, 21];
    // 第一種寫法
    let filterArray1 = testFilterArray.filter(function(item){
      if(item > 7){
        return item;
      }
    });
    // 第二種寫法
    let filterArray2 = testFilterArray.filter(function(item){
      return item > 7;
    });
    console.log(filterArray1);
    console.log(filterArray2);

    // (4) every()
    let testEveryArray = [3, 4, 5, 6, 7];
    let trueArray1 = testEveryArray.every(function(item){
      if(item > 2){
        return item;
      }
    });
    let trueArray2 = testEveryArray.every(function(item){
      if(item > 6){
        return item;
      }
    });
    console.log(trueArray1);
    console.log(trueArray2);

    // (5) some()
    let testSomeArray = [3, 4, 5, 6, 7];
    let trueArray3 = testSomeArray.every(function(item){
      if(item > 2){
        return item;
      }
    });
    let trueArray4 = testSomeArray.every(function(item){
      if(item > 6){
        return item;
      }
    });
    console.log(trueArray3);
    console.log(trueArray4);

    // (6) reduce() or reduceRight() ?
    let testReduceArray = [2, 3, 4, 5, 6];
    // array.reduce(function(accumulator, currentValue, currentIndex, array){},initial Value)
    // accumulator:累加器，為前次函式所回傳的先前值或者是初始值。
    // currentValue:目前處理元素的值。
    // currentIndex:目前處理元素的索引值。有給定初始值，由0開始，無初始值則由1開始。
    // initial Value:初始值。
    let reduceArray = testReduceArray.reduce(function(accumulator, currentValue){
      return accumulator + currentValue;
    });
    console.log(reduceArray);

    // sort()
    let testSortArray = ['apple', 'banana', 'Cat', 'Dog'];
    let sortArray = testSortArray.sort();
    console.log(sortArray);

    // ------------------------------------------------------------------------ //

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    let personFilter = inventors.filter(function(person){
      if(person.year >= 1500 && person.year < 1600){
        return person;
      }
    });
    console.table(personFilter);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    let personName = inventors.map(function(person){
      return `${person.first} ${person.last}`;
    });
    console.log(personName);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // array.sort(function(a, b){
    //   if(a的值 > b的值){
    //   return > 0 (a.index > b.index)
    //   return = 0 (a.index與b.index不變)
    //   return < 0 (a.index < b.index)
    //   }
    // });
    let personBirthdayRank = inventors.sort(function(a, b){
      // 寫法一
      // if(a.year > b.year) {
      //   return 1;
      // // 出生年份比較大的排在後面
      // } else {
      //     return -1;
      // // 出生年份比較小的排在前面
      // }

      // 寫法二
      return a.year - b.year;
    });
    console.log(personBirthdayRank);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    let totalYear = inventors.reduce(function(accumulator,currentValue){
      return accumulator + (currentValue.passed - currentValue.year)
    }, 0);
    console.log(totalYear);

    // 5. Sort the inventors by years lived
    let personLivingYear = inventors.sort(function(a, b){
      if((a.passed - a.year) > (b.passed - b.year)){
        return 1;
      }
    });
    console.table(personLivingYear);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris


    // 7. sort Exercise
    // Sort the people alphabetically by last name
    let newPeopleArray = people.map(function(people){
      return people.split(', ');
    });
    console.log(newPeopleArray);
    let organizeArray = newPeopleArray.sort(function(a, b){
      if(a[1] > b[1]){
        return 1;
      }else{
        return -1;
      }
    });
    console.table(organizeArray);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    // 寫法一：reduce()
    let summary = data.reduce(function(object, item){
      //假如物件中還沒有該屬性 變創造該屬性且值為0
      if(object[item] === undefined){
        object[item] = 0;
      }
      //每取得對應屬性一次，對應的屬性值+1
      object[item]++;
      //最後再將目前物件的狀態回傳回去
      return object;
    }, {});
    console.log(summary);
    
    // 寫法二：forEach()
    // 指定一空的物件
    let transport = {};
    // 使用forEach()方法，將物件屬性加入物件當中
    data.forEach(function(vehicle){
      // 若該屬性尚未存在，則創造該屬性並該屬性值為1(已經計算到1次)
      if(transport[vehicle] === undefined){
        transport[vehicle] = 1;
      // 若該屬性已經存在，則該屬性值加1
      }else{
        transport[vehicle]++;
      }
    });
    console.log(transport);
    
  </script>
